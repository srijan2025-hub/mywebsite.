
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>srijan page entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      background-size: 100000% 600%;
      animation: gradientMove 6s infinite alternate;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }
    @keyframes gradientMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }
    h1 {
      padding: 20px;
      font-size: 1.8em;
    }
    .option {
      display: block;
      background: white;
      color: #333;
      margin: 10px auto;
      padding: 15px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      font-size: 1.2em;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .option:hover {
      background: #f1f1f1;
      transform: scale(1.03);
    }
    #mainContent { display: none; }
    input, button {
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- User Entry Form -->
  <div id="entryForm">
    <h2>Enter Your Name to View Links</h2>
    <form id="userForm" onsubmit="return submitAndShowContent()">
      <input type="text" id="nameInput" name="entry.853938682" placeholder="Your Name *" required><br>
      <input type="email" id="emailInput" name="entry.1821961431" placeholder="Your Email (optional)"><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <h1 id="greeting"></h1>
    

    <a class="option" href="indexentry.html" target="_blank">Visit Site 
    and study</a>
    
  </div>

  <script>
    function submitAndShowContent() {
      const name = document.getElementById("nameInput").value.trim();
      const email = document.getElementById("emailInput").value.trim();

      if (!name) {
        alert("Please enter your name.");
        return false;
      }

      // Send data to Google Form
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScYrkd58slSSfUnREn1JLE0qRcv8S2eNdl3y0j1rb5yOd_NIg/formResponse";
      const formData = new FormData();
      formData.append("entry.853938682", name);  // Name field
      formData.append("entry.1821961431", email); // Email field

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      });

      // Show links
      document.getElementById("entryForm").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      document.getElementById("greeting").innerText = `Hello, ${name}!`;
      return false;
    }
  </script>

</body>
</html>
