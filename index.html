<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Srijan's Study Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 1.5em;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .pdf-list {
      list-style: none;
      padding: 0;
    }
    .pdf-list li {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .pdf-list a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 0.9em;
      color: #777;
    }
    /* Dark mode styles */
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    body.dark .pdf-list li {
      background: #1e1e1e;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }
    body.dark a {
      color: #90caf9;
    }
    .dark-toggle {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    üìö Srijan's Study Library
    <button class="dark-toggle" onclick="toggleDark()">üåô Toggle Dark Mode</button>
  </header>

  <div class="container" id="welcome">
    <h2>Enter your name to continue:</h2>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="showGreeting()">Submit</button>
  </div>

  <div class="container" id="content" style="display:none;">
    <h2 id="greeting"></h2>
    <h2>Available PDFs</h2>
    <ul>
      <li><a href="physics.html">üìò Physics Notes</a></li>
      <li><a href="chemistry.html">üß™ Chemistry Notes</a></li>
      <li><a href="maths.html">üìó Mathematics Notes</a></li>
      <li><a href="biology.html">üß¨ Biology Notes</a></li>
    </ul>
    <a href="index.html">‚¨Ö Back to Home</a>
  </div>

  <footer>
    ‚úçÔ∏è Made by Srijan | Hosted Free on GitHub Pages
  </footer>

  <script>
    function showGreeting() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        document.getElementById('welcome').style.display = "none";
        document.getElementById('content').style.display = "block";
        document.getElementById('greeting').innerText = "Hello, " + name + "! üëã Welcome to Srijan's Study Library.";
      } else {
        alert("Please enter your name!");
      }
    }

    function toggleDark() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
