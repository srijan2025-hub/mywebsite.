
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Srijan's Study Library</title>
  <style>
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(278deg, red,#f28e09, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbow 100s ease infinite;
      color: #222;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    #form-container, #content-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    input[type="text"], input[type="email"] {
      width: 90%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 95%;
    }
    button:hover {
      background-color: #45a049;
    }
    #greeting {
      font-size: 1.3em;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .subject-button {
      display: block;
      background: #ffffff;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      text-decoration: none;
      padding: 12px 18px;
      margin: 10px 0;
      font-weight: bold;
      transition: 0.3s;
    }
    .subject-button:hover {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Form shown first -->
  <div id="form-container">
    <h2>Welcome! Please enter your details</h2>
    <form id="visitorForm" target="hidden_iframe" onsubmit="return submitForm()" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLScm1rsCIWKFT5-UkF9h9dmgPn2pOKyYX73w-gjAwPHOmsjxeg/formResponse">
      <input type="text" id="name" name="entry.853938682" placeholder="Name (required)" required />
<input type="email" id="email" name="entry.1821961431" placeholder="Email (optional)" />

      <button type="submit">Submit & Enter Site</button>
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </div>

  <!-- Content hidden initially -->
  <div id="content-container" style="display:none;">
    <div id="greeting"></div>
    <h1>📚 Srijan's Study Library</h1>

    <a class="subject-button" href="https://drive.google.com/file/d/XXXXX/view?usp=sharing" target="_blank">📘 Physics Notes</a>
    <a class="subject-button" href="https://drive.google.com/file/d/YYYYY/view?usp=sharing" target="_blank">🧪 Chemistry Notes</a>
    <a class="subject-button" href="https://drive.google.com/file/d/ZZZZZ/view?usp=sharing" target="_blank">📗 Mathematics Notes</a>
    <a class="subject-button" href="https://drive.google.com/file/d/AAAAA/view?usp=sharing" target="_blank">🧬 Biology Notes</a>
    
    <h1>📄 Direct PDF Links (GDrive)</h1>
    <a class="subject-button" href="https://drive.google.com/file/d/AAAAA/view?usp=sharing" target="_blank">GDrive pdf</a>
    <a class="subject-button" href="https://drive.google.com/file/d/AAAAA/view?usp=sharing" target="_blank">GDrive pdf</a>
    <a class="subject-button" href="https://drive.google.com/file/d/AAAAA/view?usp=sharing" target="_blank">GDrive pdf</a>
    
    <h1>useful Links</h1>
    <a class="subject-button" href="link.html" target="_blank">🔗 Useful Links</a>
    
  </div>

  <script>
  function submitForm() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!name) {
      alert('Please enter your name.');
      return false;
    }

    // Show content after form submission
    document.getElementById('form-container').style.display = 'none';
    document.getElementById('content-container').style.display = 'block';

    // Custom greeting depending on email
    const greeting = document.getElementById('greeting');
    if (email) {
      greeting.textContent = `Hello, ${name}! Welcome to Srijan's Study Library 👋`;
    } else {
      greeting.textContent = `Hello, ${name}! Welcome — you skipped email, that's totally fine 👋`;
    }

    return true; // Continue submitting to Google Form
  }
</script>
