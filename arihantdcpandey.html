<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arihant Physics Books</title>
  <style>
    /* üé® Light Mode Variables (Default) */
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f9f9f9;
      --btn-bg: #4CAF50;
      --btn-text: #fff;
      --btn-hover: #45a049;
      --toggle-bg: #eee;
      --iframe-border: #ccc;
    }

    /* üåô Dark Mode Overrides */
    body.dark {
      --bg: #000;
      --text: #fff;
      --card: #111;
      --btn-bg: #00c896;
      --btn-text: #000;
      --btn-hover: #00a87a;
      --toggle-bg: #444;
      --iframe-border: #222;
    }

    /* üåê Global Styles */
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      margin-bottom: 10px;
    }

    .book {
      background: var(--card);
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .btn {
      display: inline-block;
      margin: 5px 8px 5px 0;
      padding: 8px 12px;
      background: var(--btn-bg);
      color: var(--btn-text);
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: var(--btn-hover);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid var(--iframe-border);
      margin-top: 10px;
      border-radius: 4px;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--toggle-bg);
      color: var(--text);
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <h2>Arihant Physics Books</h2>

  <!-- üìò Mechanics 1 -->
  <div class="book">
    <h3>Mechanics 1</h3>
    <a href="https://drive.google.com/file/d/1Ft7LyjA3FLoRYhTCDHWPEu_aYbhWaeau/view" target="_blank" class="btn">View in Adobe</a>
    <a href="https://drive.google.com/file/d/1Ft7LyjA3FLoRYhTCDHWPEu_aYbhWaeau/view" target="_blank" class="btn">View in Drive</a>
    <a href="https://docs.google.com/viewer?url=https://srijan2025-hub.github.io/physicsstorage1/DC%20Pandey%20Mechanics%201%20.pdf&embedded=true" target="_blank" class="btn">View in Web</a>
    <a href="https://srijan2025-hub.github.io/physicsstorage1/DC%20Pandey%20Mechanics%201%20.pdf" download class="btn">Download</a>
    <iframe src="https://docs.google.com/viewer?url=https://srijan2025-hub.github.io/physicsstorage1/DC%20Pandey%20Mechanics%201%20.pdf&embedded=true"></iframe>
  </div>

  <!-- üìò Mechanics 2 (sample placeholder) -->
  <div class="book">
    <h3>Mechanics 2</h3>
    <a href="#" target="_blank" class="btn">View in Adobe</a>
    <a href="#" target="_blank" class="btn">View in Drive</a>
    <a href="#" target="_blank" class="btn">View in Web</a>
    <a href="#" download class="btn">Download</a>
    <iframe src="#"></iframe>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
