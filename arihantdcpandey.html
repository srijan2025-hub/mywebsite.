<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Books List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #fff;
  }

  .book-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 600px;
    margin: auto;
  }

  .book-item {
    background: rgba(255, 255, 255, 0.9);
    color: black;
    padding: 15px 20px;
    border-radius: 10px;
    font-size: 18px;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }

  .book-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<h1>Physics Arihant Set of 5</h1>
<div class="book-list">
  <div class="https://drive.google.com/file/d/1Ft7LyjA3FLoRYhTCDHWPEu_aYbhWaeau/view?usp=drivesdk">Physics Arihant Book 1 – Mechanics</div>
  <div class="book-item">Physics Arihant Book 2 – Electricity & Magnetism</div>
  <div class="book-item">Physics Arihant Book 3 – Optics & Waves</div>
  <div class="book-item">Physics Arihant Book 4 – Thermodynamics & Heat</div>
  <div class="book-item">Physics Arihant Book 5 – Modern Physics & Miscellaneous</div>
</div>

</body>
</html>
