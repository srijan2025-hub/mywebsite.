<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arihant Physics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .book {
      margin-bottom: 50px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    .book h2 {
      margin-top: 0;
    }
    .btn {
      display: inline-block;
      margin: 6px 6px 15px 0;
      padding: 10px 15px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    .preview {
      display: none;
      margin-top: 15px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* 🌙 Dark Mode Styles (AMOLED) */
    body.dark {
      background: #000;
      color: #fff;
    }
    body.dark .book {
      background: #111;
      box-shadow: 0 4px 10px rgba(255,255,255,0.05);
    }
    body.dark .btn {
      background: #00c896;
      color: #000;
    }
    body.dark .btn:hover {
      background: #00a87a;
    }
    body.dark iframe {
      border: 1px solid #222;
    }
    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }
    .toggle-btn:hover {
      background: #555;
    }
    body.dark .toggle-btn {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
  <button class="toggle-btn" onclick="toggleDarkMode()">🌙 Dark Mode</button>

  <!-- Mechanics 1 -->
  <div class="book">
    <h2>📘 DC Pandey Mechanics 1</h2>
    <a class="btn" href="https://srijan2025-hub.github.io/physicsstorage1/DC%20Pandey%20Mechanics%201%20.pdf" target="_blank">📂 View in Adobe</a>
    <a class="btn" href="https://drive.google.com/file/d/1Ft7LyjA3FLoRYhTCDHWPEu_aYbhWaeau/preview" target="_blank">🔗 View in Google Drive</a>
    <a class="btn" onclick="togglePreview('preview1')">🌐 Show/Hide Web Preview</a>
    <a class="btn" href="https://srijan2025-hub.github.io/physicsstorage1/DC%20Pandey%20Mechanics%201%20.pdf" download>⬇️ Download</a>

    <div class="preview" id="preview1">
      <iframe src="https://docs.google.com/viewer?url=https://srijan2025-hub.github.io/physicsstorage1/DC%20Pandey%20Mechanics%201%20.pdf&embedded=true" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Mechanics 2 -->
  <div class="book">
    <h2>📘 DC Pandey Mechanics 2</h2>
    <a class="btn" href="https://srijan2025-hub.github.io/physicsstorage1/DC%20Pandey%20Mechanics%202%20.pdf" target="_blank">📂 View in Adobe</a>
    <a class="btn" href="https://drive.google.com/file/d/YOUR_MECH2_ID/preview" target="_blank">🔗 View in Google Drive</a>
    <a class="btn" onclick="togglePreview('preview2')">🌐 Show/Hide Web Preview</a>
    <a class="btn" href="https://srijan2025-hub.github.io/physicsstorage1/DC%20Pandey%20Mechanics%202%20.pdf" download>⬇️ Download</a>

    <div class="preview" id="preview2">
      <iframe src="https://docs.google.com/viewer?url=https://srijan2025-hub.github.io/physicsstorage1/DC%20Pandey%20Mechanics%202%20.pdf&embedded=true" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function togglePreview(id) {
      const preview = document.getElementById(id);
      preview.style.display = (preview.style.display === "block") ? "none" : "block";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-btn");
      if (document.body.classList.contains("dark")) {
        btn.textContent = "☀️ Light Mode";
      } else {
        btn.textContent = "🌙 Dark Mode";
      }
    }
  </script>
</body>
</html>
