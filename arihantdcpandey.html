<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Arihant Books</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e2a38;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 30px;
  }
  .book {
    background: #f0f0f0;
    color: #000;
    padding: 15px;
    margin: 10px auto;
    width: 90%;
    max-width: 500px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  .book:hover {
    background: #ddd;
  }
  .options {
    display: none;
    margin-top: 10px;
  }
  .options a {
    display: block;
    background: #333;
    color: #fff;
    text-decoration: none;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    transition: 0.2s;
  }
  .options a:hover {
    background: #555;
  }
</style>
</head>
<body>

<h1>Physics Arihant Set of 5</h1>
<div class="book" onclick="toggleOptions(this)">
Mechanics 1
  <div class="options">
    <a href="#" target="_blank">view</a>
  </div>
</div>

  
<div class="book" onclick="toggleOptions(this)">
Mechanics 2
  <div class="options">
    <a href="#" target="_blank">view</a>
  </div>
</div>

<div class="book" onclick="toggleOptions(this)">
Electricity & Magnetism
  <div class="options">
    <a href="arihantelectmagnet.html" target="_blank">view</a>
  </div>
</div>
  
<div class="book" onclick="toggleOptions(this)">
Waves And Thermodynamics
  <div class="options">
    <a href="#" target="_blank">Download</a>
  </div>
</div>

<div class="book" onclick="toggleOptions(this)">
Options and Modern physics 
  <div class="options">
    <a href="arihantoptics&modernphysics.html" target="_blank">Download</a>
  </div>
</div>

<script>
  function toggleOptions(element) {
    const options = element.querySelector('.options');
    const isVisible = options.style.display === 'block';
    options.style.display = isVisible ? 'none' : 'block';
  }
</script>

</body>
</html>
